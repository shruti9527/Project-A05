<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Info Form</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 40px;
        }
        form {
            background: #fff;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
</style>
</head>
<body>
<form action = "submit.html" method="get">
<h2>User Info</h2>
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>
 
        <label for="email">Email:</label>
<input type="email" id="email" name="email" required>
 
        <input type="submit" value="Submit">
</form>
 

</body>
</html>
